<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <!--  Error: Can't bind to 'formGroup' since it isn't a known property of 'form'. [plugin angular-compiler] 
              Add in App.module
              FormsModule,
              ReactiveFormsModule-->

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-6">
                <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
                    <div formGroupName="customer">
                        <h3>Login</h3>
                        <hr />

                        <!-- Email Name -->
                        <div class="my-3">
                            <label class="form-label">Email*:</label>
                            <input type="text" class="form-control" formControlName="email" />
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                                <div *ngIf="email?.errors?.['required']"> Email is required</div>
                            </div>
                        </div>

                        <!-- Password Name -->
                        <div class="my-3">
                            <label class="form-label">Password*:</label>
                            <input type="text" class="form-control" formControlName="password" />
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password.errors?.['required']">
                                    Password is required.
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="float:left">
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </div>
                    <div style="float:right">
                        New Customer?
                        <a routerLink="/register" class="btn btn-primary btn-sm">Register</a>
                    </div>
                </form>
            </div>
        </div>
        <div></div>
    </div>

    <h6>.</h6>
    <h6>.</h6>
</body>

</html>
