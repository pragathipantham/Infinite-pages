      <div class="signin-section">
        <h2 >Sign In</h2>
        <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
          <div class="input-container">
            <label for="email">Email</label>
            <div class="input-icon">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="email" formControlName="email" placeholder="Email">
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
              <div *ngIf="email.errors['required']">Email is required.</div>
              <div *ngIf="email.errors['email']">Invalid email format.</div>
            </div>
          </div>

          <div class="input-container">
            <label for="password">Password</label>
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
              <div *ngIf="password.errors['required']">Password is required.</div>
            </div>
          </div>

          <button type="submit" [disabled]="customerFormGroup.invalid" style="background-color:	#428de3; height:50px; border-radius: 10px;">Sign In</button>
        </form>
      </div>
